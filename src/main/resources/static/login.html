<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./jquery/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="layui-form">
    <div class="layui-container">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md2">
                <input type="text" id="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-row layui-col-space10">
            <div class="layui-col-md2">
                <input type="password" id="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md2">
                <button id="button-login" type="button" class="layui-btn" onclick="f1()">登录</button>
            </div>
        </div>
    </div>
</div>
<script src="./layui/layui.all.js"></script>
<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;
    });

    function f1() {
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            //接口地址
            url: '/user',
            type: 'POST',
            data: {username: username, password: password},
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            success: function (data) {
                console.log(data);
                window.location.href = '../view/index.html';
                //成功的回调
                if (data.code == 200) {
                    alert(data.code)
                }
            },
            error: function () {
                //请求异常的回调
                window.location.href = '../view/index.html';
                // alert("网络访问失败，请稍后重试!");
            }
        });


    }

</script>
</body>
</html>
